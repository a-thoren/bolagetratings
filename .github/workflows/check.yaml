name: check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  check:
    runs-on: ubuntu-latest

    name: check

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'latest'

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::devtools

      - name: Run devtools::check()
        run: devtools::check(
          args = c("--no-manual", "--as-cran"),
          error_on = "error"
        )
        shell: Rscript {0}
